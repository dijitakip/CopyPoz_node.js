version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: copypoz_app
    environment:
      DATABASE_URL: mysql://copypoz:copypoz123@copypoz_mysql:3306/copypoz_v5
      MASTER_TOKEN: ${MASTER_TOKEN:-your_secure_master_token_here}
      SESSION_SECRET: ${SESSION_SECRET:-your_session_secret_here}
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - copypoz_network
    command: npm run dev

networks:
  copypoz_network:
    external: true
